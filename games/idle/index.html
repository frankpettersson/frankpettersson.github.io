<html>
<head>
    <link rel="stylesheet" href="css/interface.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.rotate.1-1.js"></script>
    <script async src="js/main.js"></script>
    <script async>
        let arrows = new Map();
        for(i = 0; i <= 10; i++) {
            arrows.set(`arrow${i}`, 0);
        }
        function rotate(id, target) {
            if(arrows.has(id) === true) {
                if(arrows.get(id) === 1) {
                    $('#'+id).rotateRight(90);
                    arrows.set(id, 0);
                    $(target).show("slow");
                } else if(arrows.get(id) === 0) {
                    $('#'+id).rotateLeft(90);
                    arrows.set(id, 1);
                    $(target).hide("slow");
                }
                $('#'+id).css({'width': '13px', 'height': '13px', 'cursor': 'pointer'});
                $('#'+id).attr('onClick', 'rotate(this.id, "'+target+'")');
                $('#'+id).attr('id', id);
            }
        }
    </script>
    <title>NUMBER CORP</title>
</head>
<body>
</body>
</html>
