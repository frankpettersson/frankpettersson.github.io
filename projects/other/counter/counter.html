<div>
    <p id="number" style="font-size: 100px; margin: 0;">0</p>
    <table>
        <tr>
            <td>+</td>
            <td>-</td>
            <td>set</td>
        </tr>
        <tr>
            <td><button onclick="number('plus', 1)">+1</button></td>
            <td><button onclick="number('minus', 1)">-1</button></td>
            <td><button onclick="number('set', 0)">0</button></td>
        </tr>
        <tr>
            <td><button onclick="number('plus', 10)">+10</button></td>
            <td><button onclick="number('minus', 10)">-10</button></td>
            <td><button onclick="number('set', 10)">10</button></td>
        </tr>
        <tr>
            <td><button onclick="number('plus', 100)">+100</button></td>
            <td><button onclick="number('minus', 100)">-100</button></td>
            <td><button onclick="number('set', 100)">100</button></td>
        </tr>
    </table>
</div>
<style>
    * {
        border: 1px solid black;
        margin: 0;
    }
    html,body,td {
        border:none;
    }
    div {
        display: table;
        text-align: center;
    }
    table {
        width: 100%;
    }
    td {
        width: 33.333%;
        text-align: center;
    }
</style>
<script>
    let c = document.getElementById('number');
    let v = 0;
    function number(operator, amount) {
        if (operator === 'plus') {
            v += amount;
        }
        if (operator === 'minus') {
            if(amount > v) {
                v = 0;
            } else {
                v -= amount;
            }
        }
        if (operator === 'set') {
            v = amount;
        }
        c.innerHTML = v;
    }
</script>
